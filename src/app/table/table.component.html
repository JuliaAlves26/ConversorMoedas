<div class="search">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dolar" #input>
    </mat-form-field>
  </div>

  
  <div class="custom-table-container">
    <table mat-table [dataSource]="dataSource" matSort class = "custom-table">
  
  
      <ng-container matColumnDef="simbolo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Simbolo </th>
        <td mat-cell *matCellDef="let row"> {{row.simbolo}} </td>
      </ng-container>

  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
   
      <tr class="mat-row" *matNoDataRow>
     <td class="mat-cell" colspan="4">Nada encontrado {{input.value}}<td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
